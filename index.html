<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qorrect Integration</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/Qorrect.css" />

  <script src="./Js/jquery.min.js"></script>
  <script src="./Js/bootstrap.min.js"></script>
  <script src="./Js/jquery.validate.js"></script>
  <script src="./Js/additional-methods.min.js"></script>
  <script src="./Js/qorrect.js"></script>
</head>

<body>
  <div id="divLoading"></div>

  <div class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Qorrect Integration</a>
    </div>
  </div>

  <div class="container">
    <h4 class="text-primary">From Bedo to Qorrect</h4>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true"
              aria-controls="collapseOne">
              Import Course Standard From Bedo
            </a>
          </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
            <form class="form-horizontal" id="import-course-standard-from-bedo">
              <div class="form-group">
                <label class="col-lg-2 control-label">Bearer Token</label>
                <div class="col-lg-6">
                  <input type="text" class="form-control" name="frmBearerToken" id="frmBearerToken"
                    placeholder="Bearer Token" />
                </div>
                <div class="col-lg-3">
                  <button type="button" class="btn btn-warning" id="refreshBtn">Refresh</button>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Module</label>
                <div class="col-lg-4">
                  <select class="form-control" id="frmCourseSubscription" name="frmCourseSubscription"></select>
                </div>
              </div>
              <div class="form-group">

                <label class="col-lg-2 control-label">Bedo Courses</label>
                <div class="col-lg-10">

                  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                        aria-controls="pills-profile" aria-selected="false">Courses</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab"
                        aria-controls="pills-contact" aria-selected="false">Items</a>
                    </li>
                  </ul>
                  <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

                      <div class="table-responsive" style="overflow-y: scroll;height: 500px;">
                        <table class="table table-hover">
                          <thead>
                            <tr>
                              <th scope="col"><input type="checkbox" id="checkAll" onclick="CheckAllFn(this)" /></th>
                              <th scope="col">Name</th>
                              <th scope="col">Code</th>
                              <th scope="col">T.Marks</th>
                            </tr>
                          </thead>
                          <tbody id="tblBodyApi">
                          </tbody>
                        </table>

                      </div>
                    </div>
                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                     Items</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="submit" class="btn btn-success" id="runBtn">
                    Run
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>


  <div class="container">
    <h4 class="text-primary">From Modle to Qorrect</h4>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingFirst">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFirst" aria-expanded="true"
              aria-controls="collapseFirst">
              Login Modle
            </a>
          </h4>
        </div>
        <div id="collapseFirst" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFirst">
          <div class="panel-body">
            <form class="form-horizontal" id="login-modle">
              <div class="form-group">
                <label class="col-lg-2 control-label">Username</label>
                <div class="col-lg-4">
                  <input type="text" class="form-control" name="frmUsername" id="frmUsername" placeholder="username" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Password</label>
                <div class="col-lg-4">
                  <input type="password" class="form-control" id="frmPassword" name="frmPassword"
                    placeholder="password" />
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="submit" class="btn btn-success" id="runLoginBtn">
                    Run
                  </button>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Generated Token</label>
                <div class="col-lg-3  alert alert-success" id="tokenDiv">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
              aria-expanded="false" aria-controls="collapseTwo">
              Import Course Standard From Modle
            </a>
          </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class="panel-body">
            <form class="form-horizontal" id="import-course-standard-from-modle">
              <div class="form-group">
                <label class="col-lg-2 control-label">Bearer Token</label>
                <div class="col-lg-6">
                  <input type="text" class="form-control" id="frmBearerToken2" name="frmBearerToken2"
                    placeholder="Bearer Token" />
                </div>
                <div class="col-lg-3">
                  <button type="button" class="btn btn-warning" id="refreshBtn2">Refresh</button>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Module</label>
                <div class="col-lg-4">
                  <select class="form-control" id="frmCourseSubscription2" name="frmCourseSubscription2"></select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Bedo Courses</label>
                <div class="col-lg-10">
                  <div class="table-responsive" style="overflow-y: scroll;height: 500px;">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th scope="col">Name</th>
                          <th scope="col">Code</th>
                          <th scope="col">XML</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody id="tblBodyApi2">
                      </tbody>
                    </table>

                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
